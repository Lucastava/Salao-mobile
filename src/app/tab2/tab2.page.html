<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #fc="ngForm">
    <ion-list>
      <ion-item class="pt-10">
      <ion-input label="Nome" label-Placement="floating"
      filll="outline" placeholder=" Digite seu Nome" [(ngModel)]="user.nome" name="nome"
      required></ion-input>
      </ion-item>
 
      <ion-item class="pt-10">
        <ion-input label="Email" label-Placement="floating"
        filll="outline" placeholder="Digite seu Email" 
        [(ngModel)]="user.email" name="Email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></ion-input>
        </ion-item>

        <ion-item class="pt-10">
          <ion-input label="Senha" label-Placement="floating"
          filll="outline" placeholder="Digite sua Senha" 
          [(ngModel)]="user.senha" name="senha"></ion-input>
          </ion-item>

          <ion-item class="pt-10">
            <ion-input label="Telefone" label-Placement="floating"
            filll="outline" placeholder="Digite seu Telefone"
            [(ngModel)]="user.telefone" name="Telefone"></ion-input>
            </ion-item>

          <ion-item  class="pt-10" >
            <ion-button [disabled]="fc.invalid" slot="end">Salvar</ion-button>
            <ion-button color="danger" slot="end">Cancelar</ion-button>
          </ion-item>

    </ion-list>
  </form>
</ion-content>
